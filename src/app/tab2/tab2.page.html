<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label>Caption de Foto</ion-label>
          {{descripcionPublicacion}}
      </ion-col>
    <ion-col>
      <ion-input placeholder="caption de foto" type="text" [(ngModel)]="descripcionPublicacion"(change)="validarDatos()"></ion-input>
    </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>usuario{{usuarioPublicacion}}</ion-label>
      </ion-col>
      <ion-col>
        <ion-input placeholder="luzdeleon" type="text" [(ngModel)]="usuarioPublicacion" (change)="validarDatos(datosPublicacion)"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button class="col-12" (click)="crearPublicacion(usuario)">Crear publicacion</ion-button>
      </ion-col>
    </ion-row>
    

    <!---
  <ion-row>
    <ion-col>
      <ion-label>
        Foto:
      </ion-label>
    </ion-col>
    <ion-col>
      <ion-input type="text" aria-placeholder=""></ion-input>
    </ion-col>
  </ion-row>
  -->
  </ion-grid>
 
</ion-content>
